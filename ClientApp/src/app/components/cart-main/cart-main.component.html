<p>
  cart-main works!
</p>
<div [ngClass]="['row']">
  <div [ngClass]="['col-md-8']">
    <ul>
      <li *ngFor="let id of itemsId">
        <div>
          {{itemsDic[id].item.value.title}}
        </div>
        <div>
          ${{itemsDic[id].item.value.price}} x {{itemsDic[id].count}}
        </div>
        <hr>
      </li>
    </ul>
  </div>
  <div [ngClass]="['col-md-4']">
      <table>
          <tbody>
            <tr>
              <td>Total: </td>
              <td>${{total}}</td>
            </tr>
            <tr>
                <td>Tax: </td>
                <td>$9.22</td>
              </tr>
              <tr>
                <td></td>
                <td><hr></td>
              </tr>
              <tr>
                  <td>Checkout :</td>
                  <td>${{total}}</td>
                </tr>
          </tbody>
        </table>
  </div>
</div>


<form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
    <div class="form-row">
      <label for="card-info">Card Info</label>
      <div id="card-info" #cardInfo></div>
  
      <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
    </div>
  
    <button type="submit">Pay ${{total}}</button>
  </form>
