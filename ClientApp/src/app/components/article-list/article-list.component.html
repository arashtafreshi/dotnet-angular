<h3>Articles</h3>
<button [ngClass]="['btn btn-primary']">New</button>
<table [ngClass]="['table table-condenced table-bordered']">
  <thead>
    <th>Title</th>
    <th>Attachments</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of articles">
      <td>{{item.value.title}}</td>
      <td>
        <ul *ngIf="hasImage(item)">
          <li *ngFor="let imName of GetImagesName(item)">
            <a href="">{{imName}}</a>
          </li>
          <li>
            <button>Add more</button>
          </li>
        </ul>
      </td>
      <td>
        <button [ngClass]="['btn btn-primary']" >Edit</button>
        <button [ngClass]="['btn btn-danger']" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>
