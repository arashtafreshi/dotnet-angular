<h3>Products</h3>

<div [ngClass]="['row']">
  <div [ngClass]="['col-md-3']" *ngFor="let item of articles">
    <a href="#"> <app-product-thumbnail [product]="item" [image]="GetFirstImage(item)"></app-product-thumbnail></a>
  </div>

</div>




<table *ngIf="false" [ngClass]="['table table-condenced table-bordered']">
  <thead>
    <th>Title</th>
    <th>Attachments</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of articles">
      <td>{{item.value.title}}</td>
      <td>
        <ul *ngIf="hasImage(item)">
          <li *ngFor="let imName of GetImagesName(item)">
            <a href="/api/Attachments/{{item.id}}/{{imName}}">{{imName}}</a>
          </li>
        </ul>
      </td>
      <td>
        <button [ngClass]="['']" >View</button>
        <button [ngClass]="['']" (click)="setSelectedDocument(item)">Edit</button>
        <button [ngClass]="['']" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>
