<table *ngIf="document !== null">
  <thead>
    <th></th>
    <th></th>
  </thead>
  <tbody>
    <tr>
      <td>ID</td>
      <td>
        <input type="text" [ngClass]="['form-control']" disabled [value]="document.value._id">
      </td>
    </tr>
    <tr>
      <td>Type</td>
      <td>
        <input type="text" [ngClass]="['form-control']" [value]="document.value.type">
      </td>
    </tr>
    <tr>
      <td>Title</td>
      <td>
        <input type="text" [ngClass]="['form-control']" [value]="document.value.title">
      </td>
    </tr>
    <tr>
      <td>Header</td>
      <td>
        <input type="text" [ngClass]="['form-control']" [value]="document.value.header">
      </td>
    </tr>
    <tr>
      <td>Content</td>
      <td>
        <textarea rows="4">{{document.value.content}}</textarea>
      </td>
    </tr>
    <tr>
      <td>Authur</td>
      <td>
        <input type="text" [ngClass]="['form-control']" [value]="document.value.author">
      </td>
    </tr>
    <tr>
      <td>Created on</td>
      <td>
        <input type="date" [ngClass]="['form-control']" disabled>
      </td>
    </tr>
    <tr>
      <td>Status</td>
      <td>
        <select>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
